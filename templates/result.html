<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" href="style1.css"> -->
	<style type="text/css">
		body {
			background-color: #D9D9D9;
		}
		div {
			background: #CDC7D6;
		}
	</style>
</head>
<body>
	<a href="http://127.0.0.1:5000/">Start a new search!</a>
	<img src="https://hackbulgaria.com/static/img/HackBG-logo.png"><br>
	<h3>Results for {{ keyword }}:</h3>
	{% for page in pages_searched %}
		<div>
			<h3> {{ page.title }}</h3>
			<a href="{{ page.url }}">{{ page.url }}</a>	
			<hr>
		</div>
	{% endfor %}
</body>
</html>
